<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Your MEP About AI Risks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #4a4a4a;
            background: linear-gradient(135deg, #e8d5ff 0%, #d1c4e9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #9c88d4 0%, #b39ddb 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #b39ddb;
            background: white;
            box-shadow: 0 0 0 3px rgba(179, 157, 219, 0.2);
        }

        .mep-selection {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .mep-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            background: white;
        }

        .mep-item {
            padding: 8px 10px;
            border-bottom: 1px solid #e1e5e9;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .mep-item:hover {
            background-color: #f3e5f5;
        }

        .mep-item.selected {
            background-color: #b39ddb;
            color: white;
        }

        .mep-item:last-child {
            border-bottom: none;
        }

        .mep-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .mep-details {
            font-size: 0.75rem;
            color: #666;
            line-height: 1.2;
        }

        .mep-item.selected .mep-details {
            color: #f3e5f5;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #b39ddb 0%, #9c88d4 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(179, 157, 219, 0.4);
        }

        .btn-secondary {
            background: #9e9e9e;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #757575;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .preview-modal, .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            border-bottom: 2px solid #e1e5e9;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.5rem;
        }

        .email-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #b39ddb;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #b39ddb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #f3e5f5;
            color: #4a148c;
            border: 1px solid #e1bee7;
        }

        .alert-error {
            background: #fce4ec;
            color: #880e4f;
            border: 1px solid #f8bbd9;
        }

        .info-box {
            background: #f3e5f5;
            border: 1px solid #e1bee7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #4a148c;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            .modal-content {
                margin: 20px;
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Your MEP</h1>
            <p>Send a letter about AI risks to your Member of the European Parliament</p>
        </div>

        <div class="form-container">
            <div id="alerts"></div>

            <form id="mepForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userEmail">Your Email (optional - for replies)</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="country">Select Your EU Country *</label>
                    <select id="country" name="country" required>
                        <option value="">Choose your country...</option>
                        {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="mepSelection" class="mep-selection">
                    <label>Select Your MEP *</label>
                    <div class="button-group" style="margin-bottom: 20px;">
                        <button type="button" id="previewBtn" class="btn btn-primary" disabled>Review & Send Letter</button>
                    </div>
                    <div id="mepList" class="mep-list">
                        <div class="loading" id="mepLoading">
                            <div class="spinner"></div>
                            <p>Loading MEPs...</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Review and Edit Your Letter</h3>
                <p style="color: #666; margin-top: 5px;">Review the letter below and make any changes before sending.</p>
            </div>
            <div class="form-group">
                <label for="emailSubject">Email Subject:</label>
                <input type="text" id="emailSubject" value="Concerns about AI Development and Superintelligence Risks" style="margin-bottom: 15px;">
            </div>
            <div class="form-group">
                <label for="emailContent">Letter Content:</label>
                <textarea id="emailContent" rows="20" style="font-family: 'Segoe UI', sans-serif; font-size: 0.95rem; line-height: 1.6; resize: vertical;"></textarea>
            </div>
            <div class="button-group">
                <button type="button" id="closePreview" class="btn btn-secondary">Close</button>
                <button type="button" id="sendFromPreview" class="btn btn-primary">Send Email</button>
            </div>
        </div>
    </div>



    <script>
        let selectedMep = null;
        let mepData = [];

        // Function to properly capitalize names
        function capitalizeNames(name) {
            return name.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        }

        // Form elements
        const form = document.getElementById('mepForm');
        const countrySelect = document.getElementById('country');
        const mepSelection = document.getElementById('mepSelection');
        const mepList = document.getElementById('mepList');
        const mepLoading = document.getElementById('mepLoading');
        const previewBtn = document.getElementById('previewBtn');

        // Modal elements
        const previewModal = document.getElementById('previewModal');
        const emailPreview = document.getElementById('emailPreview');

        // Event listeners
        countrySelect.addEventListener('change', loadMeps);
        previewBtn.addEventListener('click', showPreview);
        document.getElementById('closePreview').addEventListener('click', () => previewModal.style.display = 'none');
        document.getElementById('sendFromPreview').addEventListener('click', sendEmailDirectly);

        async function loadMeps() {
            const country = countrySelect.value;
            if (!country) {
                mepSelection.style.display = 'none';
                updateButtonStates();
                return;
            }

            mepSelection.style.display = 'block';
            mepLoading.style.display = 'block';
            mepList.innerHTML = '<div class="loading" id="mepLoading"><div class="spinner"></div><p>Loading MEPs...</p></div>';

            try {
                const response = await fetch(`/api/meps/${encodeURIComponent(country)}`);
                if (!response.ok) {
                    throw new Error('Failed to load MEPs');
                }

                mepData = await response.json();
                displayMeps(mepData);
            } catch (error) {
                showAlert('Failed to load MEPs. Please try again.', 'error');
                mepSelection.style.display = 'none';
            }
        }

        function displayMeps(meps) {
            if (meps.length === 0) {
                mepList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No MEPs found with valid email addresses for this country.</div>';
                return;
            }

            mepList.innerHTML = meps.map((mep, index) => `
                <div class="mep-item" data-index="${index}">
                    <div class="mep-name">${capitalizeNames(mep.name)}</div>
                    <div class="mep-details">
                        ${mep.political_group}<br>
                        ${mep.national_group}
                    </div>
                </div>
            `).join('');

            // Add click event listeners to MEP items
            document.querySelectorAll('.mep-item').forEach(item => {
                item.addEventListener('click', () => selectMep(parseInt(item.dataset.index)));
            });
        }

        function selectMep(index) {
            selectedMep = mepData[index];
            
            // Update UI
            document.querySelectorAll('.mep-item').forEach(item => item.classList.remove('selected'));
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
            
            updateButtonStates();
        }

        function updateButtonStates() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const country = countrySelect.value;
            const canProceed = firstName && lastName && country && selectedMep;
            
            previewBtn.disabled = !canProceed;
        }

        // Update button states when form fields change
        ['firstName', 'lastName'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateButtonStates);
        });

        async function showPreview() {
            const formData = getFormData();
            
            try {
                const response = await fetch('/preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate preview');
                }

                const data = await response.json();
                
                // Populate the editable fields
                document.getElementById('emailSubject').value = data.subject;
                document.getElementById('emailContent').value = data.content;
                
                previewModal.style.display = 'block';
            } catch (error) {
                showAlert('Failed to generate email preview. Please try again.', 'error');
            }
        }

                async function sendEmailDirectly() {
            // Close preview modal immediately
            previewModal.style.display = 'none';
            
            // Get the form data to record the submission
            const formData = getFormData();
            formData.mep_email = selectedMep.email;
            formData.custom_subject = document.getElementById('emailSubject').value;
            formData.custom_content = document.getElementById('emailContent').value;
            
            // Record the submission to Google Sheets
            try {
                const response = await fetch('/record_submission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    console.warn('Failed to record submission to Google Sheets');
                }
            } catch (error) {
                console.warn('Error recording submission:', error);
            }
            
            // Get the email data for the modal
            const emailData = {
                mepEmail: selectedMep.email,
                subject: document.getElementById('emailSubject').value,
                content: document.getElementById('emailContent').value,
                mepName: capitalizeNames(selectedMep.name)
            };

            // Show the email options modal
            showFallbackModal(emailData);
            
            // Reset form after a short delay
            setTimeout(() => {
                form.reset();
                selectedMep = null;
                mepSelection.style.display = 'none';
                updateButtonStates();
            }, 1000);
        }





        function showFallbackModal(data) {
            // Remove any existing fallback modal
            const existingModal = document.querySelector('.fallback-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            const modal = document.createElement('div');
            modal.className = 'fallback-modal';
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 1001; display: flex;
                align-items: center; justify-content: center;
            `;
            
            const contentEscaped = data.content.replace(/'/g, "&#39;").replace(/"/g, "&quot;").replace(/\n/g, "\\n");
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; max-width: 90%; max-height: 80%; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                    <h3 style="margin-bottom: 20px; color: #333; text-align: center;">📧 Choose How to Send Your Email</h3>
                    <p style="margin-bottom: 20px; color: #666; text-align: center;">Pick one of these options:</p>
                    
                    <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px;">
                        <button onclick="openGmail('${data.mepEmail}', '${data.subject}', \`${contentEscaped}\`)" 
                                style="background: linear-gradient(135deg, #b39ddb 0%, #9c88d4 100%); color: white; border: none; padding: 15px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600;">
                            Open Gmail
                        </button>
                        <button onclick="openOutlook('${data.mepEmail}', '${data.subject}', \`${contentEscaped}\`)" 
                                style="background: linear-gradient(135deg, #b39ddb 0%, #9c88d4 100%); color: white; border: none; padding: 15px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600;">
                            Open Outlook
                        </button>
                    </div>
                    
                    <div style="border-top: 2px solid #e1e5e9; padding-top: 25px;">
                        <h4 style="margin-bottom: 15px; color: #333; text-align: center;">Or copy each part separately:</h4>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #555;">Email Address:</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" value="${data.mepEmail}" readonly 
                                       style="flex: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; background: #f8f9fa; font-family: monospace;">
                                <button onclick="copyToClipboard('${data.mepEmail}', 'Email address copied!')" 
                                        style="background: #9c88d4; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px; white-space: nowrap;">
                                    Copy
                                </button>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #555;">Subject:</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" value="${data.subject}" readonly 
                                       style="flex: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; background: #f8f9fa; font-family: monospace;">
                                <button onclick="copyToClipboard('${data.subject}', 'Subject copied!')" 
                                        style="background: #9c88d4; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px; white-space: nowrap;">
                                    Copy
                                </button>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #555;">Email Content:</label>
                            <div style="display: flex; gap: 10px;">
                                <textarea readonly style="flex: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; background: #f8f9fa; font-family: monospace; resize: vertical; height: 120px;">${data.content}</textarea>
                                <button onclick="copyToClipboard(\`${contentEscaped}\`, 'Email content copied!')" 
                                        style="background: #9c88d4; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px; white-space: nowrap; height: fit-content;">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="this.parentElement.parentElement.remove()" 
                                style="background: #9e9e9e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function copyToClipboard(text, successMessage) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert(successMessage, 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert(successMessage, 'success');
            });
        }

        function copyEmailContent(content, subject, email) {
            const fullText = `To: ${email}\nSubject: ${subject}\n\n${content}`;
            navigator.clipboard.writeText(fullText).then(() => {
                // Close the modal after copying
                const modal = document.querySelector('.fallback-modal');
                if (modal) modal.remove();
                showAlert('Email content copied to clipboard! You can paste it into any email client.', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = fullText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                // Close the modal after copying
                const modal = document.querySelector('.fallback-modal');
                if (modal) modal.remove();
                showAlert('Email content copied to clipboard! You can paste it into any email client.', 'success');
            });
        }

        function openGmail(to, subject, body) {
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(to)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(gmailUrl, '_blank');
            // Close the modal after opening
            const modal = document.querySelector('.fallback-modal');
            if (modal) modal.remove();
            showAlert('Gmail opened in new tab. Please send your email from there.', 'success');
        }

        function openOutlook(to, subject, body) {
            const outlookUrl = `https://outlook.live.com/mail/0/deeplink/compose?to=${encodeURIComponent(to)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(outlookUrl, '_blank');
            // Close the modal after opening
            const modal = document.querySelector('.fallback-modal');
            if (modal) modal.remove();
            showAlert('Outlook opened in new tab. Please send your email from there.', 'success');
        }

        function getFormData() {
            return {
                first_name: document.getElementById('firstName').value.trim(),
                last_name: document.getElementById('lastName').value.trim(),
                user_email: document.getElementById('userEmail').value.trim(),
                country: countrySelect.value,
                mep_name: selectedMep ? capitalizeNames(selectedMep.name) : '',
            };
        }

        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alertDiv);
            
            // Scroll to top to show the alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Auto-remove success alerts after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                previewModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
